name: Déploiement React + Vite → FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:  # déclenchement manuel via GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout du dépôt
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Installation des dépendances & Build Vite
        run: |
          npm ci
          npm run build

      - name: 🚀 Déploiement via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./                # ✅ déploie directement dans la racine FTP visible (souvent httpdocs)
          local-dir: ./dist/           # ✅ dossier généré par Vite
          dangerous-clean-slate: true  # 🔥 optionnel : supprime les anciens fichiers sur le serveur
