name: DÃ©ploiement React + Vite â†’ FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout du dÃ©pÃ´t
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ” VÃ©rifier que build-posts.js existe
        run: ls -al scripts

      - name: ğŸ”§ ExÃ©cution de build-posts.js
        run: node ./scripts/build-posts.js

      - name: ğŸ”§ Changer les droits de posts.json
        run: chmod 666 src/posts.json

      - name: ğŸ” VÃ©rification du fichier posts.json
        run: |
          echo "Contenu du dossier src/"
          ls -al src
          echo "VÃ©rification de posts.json"
          test -f src/posts.json || (echo "âŒ posts.json non gÃ©nÃ©rÃ© !" && exit 1)

      - name: âš™ï¸ Build Vite
        run: npm run build

      - name: ğŸš€ DÃ©ploiement via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /fintech4esg.com/httpdocs/

      - name: ğŸ“£ Notifier les nouveaux articles
        if: github.event_name == 'push'
        run: |
          ADDED_FILES=$(git diff --name-only --diff-filter=A HEAD~1 HEAD)
          for file in $ADDED_FILES; do
            if [[ "$file" == client/src/components/Fintech4esgInsights/articles/*.tsx ]]; then
              SLUG=$(basename "$file" .tsx)
              echo "Nouvel article dÃ©tectÃ© : $SLUG"
              curl -X POST ${{ secrets.API_URL }}/send-newsletter \
                -H "Content-Type: application/json" \
                -H "x-api-key: ${{ secrets.API_KEY }}" \
                -d "{\"slug\":\"$SLUG\"}"
            fi
          done
        
