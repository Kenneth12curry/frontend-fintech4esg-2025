name: Déploiement React + Vite → FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout du dépôt
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Installation des dépendances
        run: npm ci

      - name: 🔍 Vérifier que build-posts.js existe
        run: ls -al scripts

      - name: 🔧 Exécution de build-posts.js
        run: node ./scripts/build-posts.js

      - name: 🔧 Changer les droits de posts.json
        run: chmod 666 src/posts.json

      - name: 🔍 Vérification du fichier posts.json
        run: |
          echo "Contenu du dossier src/"
          ls -al src
          echo "Vérification de posts.json"
          test -f src/posts.json || (echo "❌ posts.json non généré !" && exit 1)

      - name: ⚙️ Build Vite
        run: npm run build

      - name: 🌐 Tester la connectivité FTP
        run: |
          sudo apt-get update && sudo apt-get install -y ftp
          echo "open ${{ secrets.FTP_HOST }}" | ftp -n || echo "⚠️ Connexion FTP échouée, vérifier le host."

      - name: ⏳ Pause avant déploiement FTP
        run: sleep 10

      - name: 🚀 Déploiement via FTP
        uses: SamKirkland/FTP-Deploy-Action@v3.1.0
        with:
          ftp-server: ${{ secrets.FTP_HOST }}
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          git-ftp-args: --remote-root /fintech4esg.com/httpdocs/
