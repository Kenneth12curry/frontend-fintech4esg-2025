<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="800" height="600" fill="white"/>
  
  <!-- Logo Icon -->
  <g transform="translate(400, 250)">
    <!-- Network nodes with shadow effect -->
    <circle cx="-30" cy="-30" r="12" fill="#19af58" opacity="0.2"/>
    <circle cx="-28" cy="-28" r="12" fill="#19af58"/>
    
    <circle cx="30" cy="-30" r="12" fill="#19af58" opacity="0.2"/>
    <circle cx="32" cy="-28" r="12" fill="#19af58"/>
    
    <circle cx="-30" cy="30" r="12" fill="#19af58" opacity="0.2"/>
    <circle cx="-28" cy="32" r="12" fill="#19af58"/>
    
    <circle cx="30" cy="30" r="12" fill="#19af58" opacity="0.2"/>
    <circle cx="32" cy="32" r="12" fill="#19af58"/>
    
    <!-- Connecting lines with gradient effect -->
    <line x1="-28" y1="-28" x2="0" y2="0" stroke="#c68cff" stroke-width="3" opacity="0.9"/>
    <line x1="32" y1="-28" x2="0" y2="0" stroke="#c68cff" stroke-width="3" opacity="0.9"/>
    <line x1="-28" y1="32" x2="0" y2="0" stroke="#c68cff" stroke-width="3" opacity="0.9"/>
    <line x1="32" y1="32" x2="0" y2="0" stroke="#c68cff" stroke-width="3" opacity="0.9"/>
    
    <!-- Central hub -->
    <circle cx="0" cy="0" r="18" fill="#c68cff"/>
    <circle cx="0" cy="0" r="10" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Brand Name -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="68" font-weight="bold" text-anchor="middle" fill="#c68cff">
    Fin<tspan fill="#19af58">Zuu</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#999" letter-spacing="3">
    CONNECTING COMMUNITIES TO CAPITAL
  </text>
  
  <!-- Catchword/Slogan -->
  <g transform="translate(400, 490)">
    <!-- Decorative line left -->
    <line x1="-180" y1="0" x2="-90" y2="0" stroke="#c68cff" stroke-width="1" opacity="0.5"/>
    
    <!-- Catchword -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="22" font-weight="600" text-anchor="middle" fill="#19af58">
      Empowering Growth, Together
    </text>
    
    <!-- Decorative line right -->
    <line x1="90" y1="0" x2="180" y2="0" stroke="#c68cff" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Optional subtitle for catchword -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666" font-style="italic">
    Where financial institutions meet community impact
  </text>
</svg>